<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>stable-diffusion</title>    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <div class="px-4 py-5 my-5 text-center">
        <h1 class="display-5 fw-bold">
            stable-diffusion
        </h1>
        <div class="col-lg-8 justify-content-lg-center mx-auto">
          <p class="lead mb-4">Make beautiful pictures with words.</p>
          <div class="justify-content-lg-center">
            <form action="/gen" method="post">
                <div class="input-group">
                    <input type="text" class="form-control" name="prompt" id="prompt" placeholder="describe the picture you want to make">
                    <button class="btn btn-outline-secondary" type="submit">make.</button>                  
                </div>
            </form>
          </div>
        </div>
        <div class="container pb-5">
            <div class="row row-cols-1 row-cols-md-4 g-4">       
                {% for img in images %}
                <div class="col-sm">
                  <div class="card" style="width: 100%; height: 100%;">
                    <img src="/static/generated/{{ img['file'] }}" class="card-img-top" alt="...">
                    <div class="card-body">
                      <p class="card-text text-muted fw-light small">{{ img['prompt'] }}</p>
                    </div>
                    <div class="card-footer text-center">
                      <a href="/delete/{{ img['file'] }}" class="btn btn-sm btn-danger">delete<i class="bi bi-x-lg"></i></a>
                    </div>  
                  </div>                      
                </div>
                {% endfor %}        
            </div>  
        </div>

      </div>
  </body>
</html>
